
<HTML>
    <HEAD>
    <TITLE>EJEMPLO DE FORMULARIO

    <BODY>

    </TR>

    </H4></PRE>
    </TD>
    </TR>
    <TR>
    <TD ALIGN=CENTER VALIGN=TOP WIDTH=30%><BR><H3>EDAD</H3></TD>
    <TD ALIGN=CENTER VALIGN=TOP WIDTH=70%><BR><H3>OCUPACION</H3></TD></TR>
    <TR>
    <TD ALIGN=LEFT VALIGN=TOP WIDTH=30%><PRE><H4><INPUT TYPE="RADIO" NAME="EDAD" VALUE="MENOS20">MENOS DE 20 AÑOS

    </TR>
    <TR>
    <TD COLSPAN=2 ALIGN=LEFT VALIGN=TOP WIDTH=100%><H4>
